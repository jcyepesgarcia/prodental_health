<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      crossorigin="anonymous"
    />

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- End Bootstrap -->
    <!-- Goolge font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- End Goolge font -->
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- End Font-awesome -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/get.css" />
  </head>
  <body>
    <header>
      <div class="container--m header__container flex-row--m">
        <section class="header__logo">
          <a href="./index.html">
            <img
              class="header__logo__img"
              src="../img/logo.png"
              alt="Logo Prodental Health"
            />
          </a>
        </section>

        <section class="header__login flex-column--m">
          <i class="header__login__icon fa-solid fa-user"></i>
          <button class="header__login_btn">¡Bienvenido!</button>
        </section>
      </div>
      <nav class="container--m header__nav">
        <ul class="header__nav__list flex-row--m">
          <li class="header__nav__item">
            <div class="btn-group">
              <p
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Paciente
              </p>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./post_paciente.html"
                    >Registrar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./get_pacientes.html"
                    >Listar</a
                  >
                </li>
              </ul>
            </div>
          </li>

          <li class="header__nav__item">
            <div class="btn-group">
              <p
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Odontólogo
              </p>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./post_odontologo.html"
                    >Registrar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./get_odontologos.html"
                    >Listar</a
                  >
                </li>
              </ul>
            </div>
          </li>

          <li class="header__nav__item">
            <div class="btn-group">
              <p
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Turno
              </p>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./post_turno.html">Registrar</a></li>
                <li><a class="dropdown-item" href="./get_turnos.html">Listar</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="container--m">
        <div class="nav nav-pills">
          <p class="nav-item">
            <a class="nav-link" href="./post_odontologo.html">Agregar nuevo</a>
          </p>
        </div>

        <div>
          <h1>Gestión de Odontólogos</h1>
          <div class="row">
            <div class="col">
              <table
                id="odontologoTable"
                class="table table-light table-hover align-middle"
              >
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Matrícula</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="odontologoTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="hidden" id="div_odontologo_updating">
          <form id="update_odontologo_form" class="form form-container">
            <section class="contact_information">
              <div class="form-group form-box form-success">
                <label for="odontologo_id">ID</label>
                <input
                  class="nickName"
                  type="text"
                  name="odontologo_id"
                  id="odontologo_id"
                  readonly
                />
              </div>
              <div class="form-group form-box form-success">
                <label for="matricula">Matrícula</label>
                <input
                  class="nickName"
                  type="text"
                  name="matricula"
                  id="matricula"
                  placeholder="Ingresa la matrícula profesional"
                  required
                />
                <small class="error-text"
                  >Introduce la matrícula</small
                >
              </div>

              <div class="form-group form-box form-success">
                <label for="nombre">Nombre</label>
                <input
                  class="nickName"
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Ingresa tu nombre"
                  required
                />
                <small class="error-text">Introduce un nombre</small>
              </div>
              
              <div class="form-group form-box form-success">
                <label for="apellido">Apellido</label>
                <input
                  class="nickName"
                  type="text"
                  name="apellido"
                  id="apellido"
                  placeholder="Ingresa tu apellido"
                  required
                />
                <small class="error-text">Introduce un apellido</small>
              </div>
            </section>
            <section class="btn__container">
              <button type="submit" id="btn-add-new-odontologo">Actualizar</button>
            </section>
          </form>
        </div>

      </section>
    </main>

    <script src="./js/get_odontologos.js"></script>
    <script src="./js/delete_odontologo.js"></script>
    <script src="./js/update_odontologo.js"></script>
    <script src="./js/val_update_form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
