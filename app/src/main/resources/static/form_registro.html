<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
        <link rel="stylesheet" href="./css/form_registro.css">
    </head>
<body>
    <section class="registry-section">

        <div class="form-container">

            <div class="form-header">
                <h2>Registro de Usuario</h2>
            </div>

            <form id="user-form" class="form">

                <div class="form-box">
                    <label for="nickName">Nombre</label>
                    <input type="text" name="nickName" id="nickName" placeholder="Escribe tu nombre">
                    <small class="error-text">Ingresa tu nombre</small>
                </div>

                <div class="form-box">
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escribe tu nombre">
                    <small class="error-text">Ingresa tu apellido</small>
                </div>
                
                <div class="form-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="info@servidor.com">
                    <small class="error-text">Ingresa tu email</small>
                </div>

                <div class="form-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Escribe tu contraseña">
                    <small class="error-text">Introduce una contraseña de más de 6 caracteres
                    </small>
                </div>

                <div class="form-box">
                    <label for="confirmPass">Confirmar contraseña</label>
                    <input type="password" name="confirmPass" id="confirmPass" placeholder="Escribe tu contraseña">
                    <small class="error-text">Las contraseñas deben coincidir
                    </small>
                </div>

                <button type="submit" id="submit-btn" disabled>Registrar</button>

            </form>

        </div>

    </section>
    <script defer src="./js/val_form_registro.js"></script>
</body>
</html>
