<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro Turnos</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- End Bootstrap -->
    <!-- Goolge font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- End Goolge font -->
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- End Font-awesome -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/post.css" />
  </head>
  <body>
    <header>
      <div class="container--m header__container flex-row--m">
        <section class="header__logo">
          <a href="./index.html">
            <img
              class="header__logo__img"
              src="../img/logo.png"
              alt="Logo Prodental Health"
            />
          </a>
        </section>

        <section class="header__login flex-column--m">
          <i class="header__login__icon fa-solid fa-user"></i>
          <button class="header__login_btn">¡Bienvenido!</button>
        </section>
      </div>
      <nav class="container--m header__nav">
        <ul class="header__nav__list flex-row--m">
          <li class="header__nav__item">
            <div class="btn-group">
              <p
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Paciente
              </p>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./post_paciente.html"
                    >Registrar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./get_pacientes.html"
                    >Listar</a
                  >
                </li>
              </ul>
            </div>
          </li>

          <li class="header__nav__item">
            <div class="btn-group">
              <p
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Odontólogo
              </p>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="./post_odontologo.html"
                    >Registrar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="./get_odontologos.html"
                    >Listar</a
                  >
                </li>
              </ul>
            </div>
          </li>

          <li class="header__nav__item">
            <div class="btn-group">
              <p
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Turno
              </p>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="./post_turno.html">Registrar</a></li>
                <li><a class="dropdown-item" href="./get_turnos.html">Listar</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="registry-section container--m">
        <div class="form-container">
          <div class="form-header">
            <h2>Registro de Turnos</h2>
          </div>

          <form id="add_new_turno" class="form">
            <section class="contact_information">
              <div class="form-box">
                <label for="pacienteId">Paciente ID</label>
                <input
                  class="nickName"
                  type="text"
                  name="pacienteId"
                  id="pacienteId"
                  placeholder="Ingrese el ID del paciente"
                  required
                />
                <small class="error-text"
                  >Introduce el ID del paciente</small
                >
              </div>

              <div class="form-box">
                <label for="odontologoId">Odontólogo ID</label>
                <input
                  class="nickName"
                  type="text"
                  name="odontologoId"
                  id="odontologoId"
                  placeholder="Ingrese el ID del odontólogo"
                  required
                />
                <small class="error-text">Introduce el ID del odontólogo</small>
              </div>

              <div class="form-box">
                <label for="fecha">Fecha Agendada</label>
                <input
                  class="nickName"
                  type="date"
                  name="fecha"
                  id="fecha"
                  placeholder="Ingresa una fecha para el turno"
                  required
                />
                <small class="error-text">Introduce una fecha para el turno</small>
              </div>
            </section>
            <section class="btn__container">
              <button type="submit" id="btn-add-new-turno" disabled>Enviar</button>
            </section>
          </form>
        </div>
      </section>
    </main>
    <script src="./js/val_post_form_turno.js"></script>
    <script src="./js/post_turno.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
